---
kind: pipeline
name: amd64

platform:
  os: linux
  arch: amd64

steps:
- name: test
  image: node:10.16.0-alpine
  commands:
  - yarn install
  - yarn test

- name: build
  image: node:10.16.0-alpine
  commands:
  - yarn build

- name: docker
  image: plugins/docker
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    repo: "jjbubudi/tides-web"
    tag: "${DRONE_TAG}-amd64"
  when:
    ref:
    - refs/head/master
    - refs/tags/*
    event:
    - tag

